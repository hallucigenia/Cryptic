{% macro post_card(post) %}
    <div class="post-card card">
        <a href="{{ url_for('blog.show_post', post_id=post.id) }}">
            <img class="card-img-top portrait" src="{{ url_for('blog.show_post', filename=post.filename_s) }}">
        </a>
        <div class="card-body">
            <span class="oi oi-star"></span> {{ post.collectors|length }}
            <span class="oi oi-comment-square"></span> {{ post.comments|length }}
        </div>
    </div>
{% endmacro %}
